# Shiny Server Configuration for KEGG Pathway Visualizer
run_as shiny;

server {
  listen 3838;

  location /kegg-app {
    site_dir /srv/shiny-server/kegg-app;
    log_dir /var/log/shiny-server;
    
    # Extended timeouts for KEGG data loading and bioinformatics processing
    app_init_timeout 120;
    app_idle_timeout 600;
    
    # Connection settings optimized for data-heavy applications
    simple_scheduler 30;
  }
}
